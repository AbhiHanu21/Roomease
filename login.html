<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomEase - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
    }
    .login-container {
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        width: 300px;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
    }
    label {
        display: block;
        text-align: left;
        margin-top: 10px;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #5c67f2;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #4a54e1;
    }
    .signup-link {
        margin-top: 15px;
    }
</style>
</head>
<body>
    <div class="login-container">
        <h2>RoomEase Login</h2>
        <form id="loginForm">
            <label for="email">Username</label>
            <input type="Username" id="username" name="Username">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
            <p class="signup-link">Want to list property? <a href="https://abhihanu21.github.io/Roomease/listinglogin.html">Listing login</a></p>
        </form>
    </div>
    <script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("https://roomease-backend-h3e0.onrender.com/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
            alert(data.message);
            window.location.href = "https://abhihanu21.github.io/Roomease/index(1).html"; // CHANGE THIS to your target page
        } else {
            alert(data.message || "Login failed.");
        }https://abhihanu21.github.io/Roomease/index(1).html
    } catch (error) {
        console.error("Error during login:", error);
        alert("An error occurred. Please try again later.");
    }
});
</script>

</body>
</html>
