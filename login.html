<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomEase - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: #222;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 184, 0, 0.3);
      width: 350px;
      text-align: center;
    }

    .register-container h2 {
      color: #FFB800;
      margin-bottom: 20px;
    }

    .register-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #FFB800;
      background-color: #333;
      color: #eaeaea;
      border-radius: 5px;
    }

    .register-container button {
      width: 100%;
      padding: 10px;
      background-color: #FFB800;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .register-container button:hover {
      background-color: #e0a800;
    }

    .login-link {
      margin-top: 15px;
      display: block;
      color: #FFB800;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div class="login-container">
        <h2>RoomEase Login</h2>
        <form id="loginForm">
            <label for="email">Username</label>
            <input type="Username" id="username" name="Username">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
            <p class="signup-link">Want to list property? <a href="https://abhihanu21.github.io/Roomease/listinglogin.html">Listing login</a></p>
        </form>
    </div>
   <script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("https://roomease-backend-h3e0.onrender.com/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
            // Save the user info if needed
            localStorage.setItem("username", username);

            // Redirect directly to the desired page (no alert)
            window.location.href = "https://abhihanu21.github.io/Roomease/index(1).html"; // change to your actual target page
        } else {
            alert(data.message || "Login failed.");
        }
    } catch (error) {
        console.error("Login error:", error);
        alert("Something went wrong.");
    }
});
</script>



</body>
</html>
